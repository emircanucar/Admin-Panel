<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.min.css" />
</head>

<body>
  <aside>
    <div class="side-bar-wrapper" id="side-bar-wrapper">
      <div class="side-bar">
        <button class="side-bar-close" onclick="showSideBar()">
          <i class="icon icon-close"></i>
        </button>
        <div class="side-bar-user">
          <img src="assets/img/user/user.png" alt="" />
        </div>
        <div class="side-bar-username mt-3">Admin</div>

        <nav class="side-bar-menu mt-5">
          <div class="side-bar-menu-top">
            <a href="#?" class="side-bar-menu-top-item px-3">
              <i class="icon icon-home"></i>
              <div class="d-flex align-items-center justify-content-center w-100">
                Anasayfa
              </div>
            </a>
            <a href="#?" class="side-bar-menu-top-item px-3">
              <i class="icon icon-product"></i>
              <div class="d-flex align-items-center justify-content-center w-100">
                Ürünler
              </div>
            </a>
            <a href="#?" class="side-bar-menu-top-item px-3">
              <i class="icon icon-add-product"></i>
              <div class="d-flex align-items-center justify-content-center w-100">
                Ürün Ekle
              </div>
            </a>
            <a href="#?" class="side-bar-menu-top-item px-3">
              <i class="icon icon-user"></i>
              <div class="d-flex align-items-center justify-content-center w-100">
                Kullanıcılar
              </div>
            </a>

          </div>
          <div class="side-bar-menu-bottom">
            <a href="#?" class="side-bar-menu-bottom-item px-3">
              <i class="icon icon-link"></i>
              <div class="d-flex align-items-center justify-content-center w-100">
                Siteye Git
              </div>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </aside>

  <main>
    <div class="main-wrapper">
      <div class="top-bar px-1 px-md-3 px-lg-4">
        <div class="d-flex align-items-center justify-content-center gap-0 gap-lg-3">
          <button class="d-flex d-lg-none" onclick="showSideBar()"><i class="icon icon-menu"></i></button>
          <span class="text-white fs-5 d-none d-md-block">Hoşgeldiniz</span>
        </div>
        <div class="top-bar-user" tabindex="1">
          <div class="top-bar-user-name">Admin</div>
          <div class="top-bar-user-img">
            <img src="assets/img/user/user.png" alt="kullanici" />
          </div>
          <div class="top-bar-user-menu">
            <a href="#" class="top-bar-user-menu-item p-3 border-bottom"><span>Profil</span><i
                class="icon icon-user"></i></a>
            <a href="#" class="top-bar-user-menu-item p-3"><span class="text-danger">Çıkış Yap</span><i
                class="icon icon-exit"></i></a>
          </div>
        </div>
      </div>

      <div class="content-wrapper p-2 p-2 p-sm-4 p-md-4">
        <div class="row g-3">
          <div class="col-12 col-md-3">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-9">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-5">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-9">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-12">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-5">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-9">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-12">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-7">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
          <div class="col-12 col-md-5">
            <div class="bg-white rounded p-5 d-flex justify-content-center align-items-center">
              content
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
